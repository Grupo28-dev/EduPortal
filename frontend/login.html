<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - EduPortal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--color-fondo-claro);
    }
    .login-card {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="card p-4 shadow login-card">
    <div class="text-center mb-4">
      <img src="./assets/img/logo-EduPortal.png" alt="Logo EduPortal" class="img-fluid" style="height: 100px; width: auto;">
      <h2 class="mt-3">Bienvenido</h2>
      <p class="text-muted">Inicia sesión para continuar</p>
    </div>
    
    <form id="loginForm">
      <div id="loginError" class="alert alert-danger" style="display: none;">
        Usuario o contraseña incorrectos.
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required> <!-- minlength="8" -->
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script>
    // Redirigir si ya está logueado
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'index.html';
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');

      // --- SIMULACIÓN DE LOGIN ---
      // Acá entra el usuario hardcodeado para la prueba 
      if (email === 'admin@eduportal.com' && password === 'admin123') {
        // Guardar estado de sesión en el cliente
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('userEmail', email);
        
        // Redirigir a la página principal
        window.location.href = 'index.html';
      } else {
        errorDiv.style.display = 'block';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
