<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Formulario de registro de Profesor</H1>

<div class="card p-4 mb-4" style="max-width: 600px; margin: auto;">
  <h2 class="text-center mb-4">👨‍🏫 Registro de Profesor</h2>
  
  <form>
    <div class="mb-3">
      <label for="profesorNombre" class="form-label">👤 Nombre</label>
      <input type="text" class="form-control" id="profesorNombre" placeholder="Ingresa tu nombre">
    </div>

    <div class="mb-3">
      <label for="profesorApellido" class="form-label">📝 Apellido</label>
      <input type="text" class="form-control" id="profesorApellido" placeholder="Ingresa tu apellido">
    </div>

    <div class="mb-3">
      <label for="profesorEmail" class="form-label">📧 Email</label>
      <input type="email" class="form-control" id="profesorEmail" placeholder="Ingresa tu email">
    </div>

    <div class="mb-3">
      <label for="profesorTelefono" class="form-label">📱 Teléfono</label>
      <input type="tel" class="form-control" id="profesorTelefono" placeholder="Ingresa tu teléfono">
    </div>

    <div class="mb-3">
      <label for="profesorFechaNacimiento" class="form-label">🗓️ Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="profesorFechaNacimiento">
    </div>

    <div class="mb-3">
      <label for="profesorEspecialidad" class="form-label">🧩 Especialidad</label>
      <input type="text" class="form-control" id="profesorEspecialidad" placeholder="Ingresa tu especialidad">
    </div>

    <div class="mb-3">
      <label for="profesorTitulo" class="form-label">🎓 Título</label>
      <input type="text" class="form-control" id="profesorTitulo" placeholder="Ingresa tu título">
    </div>

    <div class="mb-3">
      <label for="profesorDepartamento" class="form-label">🏢 Departamento</label>
      <input type="text" class="form-control" id="profesorDepartamento" placeholder="Ingresa tu departamento">
    </div>

    <div class="mb-3">
      <label for="profesorCategoria" class="form-label">💼 Categoría</label>
      <input type="text" class="form-control" id="profesorCategoria" placeholder="Ingresa tu categoría">
    </div>

    <div class="mb-3">
      <label for="profesorFechaContrato" class="form-label">📅 Fecha de Contrato</label>
      <input type="date" class="form-control" id="profesorFechaContrato">
    </div>

    <button type="submit" class="btn btn-success w-100">✅ Registrar Profesor</button>
  </form>
</div>
</body>
</html>
