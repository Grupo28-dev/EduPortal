<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Guardia de autenticación -->
  <script src="../js/auth-guard.js"></script>
  <!-- Favicon -->
  <link rel="icon" href="../assets/img/favicon.webp" type="image/webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css">
  <title>Contacto</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Header con título y navbar -->
  <header class="header-principal py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="../index.html" class="d-flex align-items-center text-decoration-none">
        <img src="../assets/img/logo-EduPortal.webp"
         alt="Logo EduPortal"
         class="img-fluid"
         style="height: 120px; width: auto;">
       </a>
      <nav>
          <ul class="nav">
            <li class="nav-item">
              <a href="../index.html" class="nav-link text-white">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="./cursos.html" class="nav-link text-white">Cursos</a>
            </li>
            <li class="nav-item">
              <a href="./estudiante.html" class="nav-link text-white">Estudiantes</a>
            </li>
            <li class="nav-item">
              <a href="./profesor.html" class="nav-link text-white">Profesores</a>
            </li>
            <li class="nav-item">
              <a href="./sobre-nosotros.html" class="nav-link text-white">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a href="./contacto.html" class="nav-link text-white">Contacto</a>
            </li>
          </ul>
        </nav>
        <!-- Botón de cierre de sesión -->
        <button id="btnLogout" class="btn btn-danger">
          Cerrar sesión
        </button>
    </div>
  </header>


  <!-- Main: formulario de contacto -->
  <main class="container mt-5 flex-grow-1">
    <div class="formulario-contacto">
      <h2>Contacto</h2>


      <!-- Formulario real -->
      <form id="contactForm" action="https://formsubmit.co/andreajimenapalma@gmail.com" method="POST" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ej: Juan Pérez"minlength="3" maxlength="30" >
          <div class="invalid-feedback">
            Por favor, ingresa tu nombre.
          </div>
        </div>


        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ej: juan.perez@correo.com" maxlength="30" >
          <div class="invalid-feedback">
            Por favor, ingresa un correo electrónico válido.
          </div>
        </div>


        <div class="mb-3">
          <label for="message" class="form-label">Tu consulta</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu consulta aquí..."  minlength="3" maxlength="30" > </textarea> 
          <div class="invalid-feedback">
            Por favor, escribe tu consulta.
          </div>
        </div>


        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </main>


  <!-- Footer -->
  <footer class="footer-principal text-center py-3">
    <p>© 2025 – Todos los derechos reservados</p>
  </footer>


  <!-- MODAL LOGIN (copiado de las otras páginas para consistencia) -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="emailLogin" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="emailLogin" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
              <label for="passwordLogin" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordLogin" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Script: espera a que cargue el DOM -->
  <script>
    // Lógica para cerrar sesión
    document.getElementById('btnLogout').addEventListener('click', function() {
      sessionStorage.removeItem('isLoggedIn');
      sessionStorage.removeItem('userEmail');
      window.location.href = '../login.html';
    });

    document.addEventListener("DOMContentLoaded", function() {
      const contactForm = document.getElementById('contactForm');
     
      contactForm.addEventListener('submit', function(event) {
        let isValid = true;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;


        // Resetear validaciones previas
        contactForm.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        contactForm.querySelectorAll('.is-valid').forEach(el => el.classList.remove('is-valid'));


        // Campos a validar
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const message = document.getElementById('message');


        // Validación de Nombre
        if (name.value.trim() === '') {
          name.classList.add('is-invalid');
          isValid = false;
        } else {
          name.classList.add('is-valid');
        }


        // Validación de Email
        if (!emailRegex.test(email.value)) {
          email.classList.add('is-invalid');
          isValid = false;
        } else {
          email.classList.add('is-valid');
        }


        // Validación de Mensaje
        if (message.value.trim() === '') {
          message.classList.add('is-invalid');
          isValid = false;
        } else {
          message.classList.add('is-valid');
        }


        if (isValid) {
          // Si todo es válido, oculta el formulario y muestra el mensaje
          contactForm.style.display = 'none';
          document.getElementById('thankYouMessage').style.display = 'block';
          // Aquí iría la lógica para enviar el formulario al backend
          console.log('Formulario válido, listo para enviar.');
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
