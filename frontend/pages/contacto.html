<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Contacto</title>
</head>
<body>
  <!-- Header con título y navbar -->
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 m-0">LOGO</h1>
       <nav>
          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Cursos</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Estudiantes</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Profesores</a>
            </li>
          </ul>
        </nav>
    </div>
  </header>

  <!-- Main: formulario de contacto -->
  <main>
    <div class="container mt-5">
      <h2>Contacto</h2>

      <!-- Formulario real -->
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Tu consulta</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu consulta aquí..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <!-- Mensaje oculto -->
      <div id="thankYouMessage" class="alert alert-success mt-3" style="display:none;">
        Gracias por ponerte en contacto con nosotros, un asesor se pondrá en contacto contigo lo antes posible.
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3">
    <p>© 2025 - EduPortal. Todos los derechos reservados.</p>
  </footer>

  <!-- Script: espera a que cargue el DOM -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById('contactForm');
      const thankYouMessage = document.getElementById('thankYouMessage');

      form.addEventListener('submit', function(event) {
        // Previene el comportamiento por defecto del formulario (que es recargar la página)
        event.preventDefault();

        // Aquí es donde normalmente enviarías los datos del formulario a un servidor.
        // Por simplicidad, este ejemplo solo oculta el formulario y muestra un mensaje.

        // Oculta el formulario
        form.style.display = 'none';

        // Muestra el mensaje de agradecimiento
        thankYouMessage.style.display = 'block';
      });
    });
  </script>
</body>
</html>
