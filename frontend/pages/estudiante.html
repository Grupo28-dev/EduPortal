<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="header-principal py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="../index.html" class="d-flex align-items-center text-decoration-none">
        <img src="../assets/img/logo-EduPortal.png" 
         alt="Logo EduPortal" 
         class="img-fluid" 
         style="height: 120px; width: auto;">
       </a>
      <nav>
          <ul class="nav">
            <li class="nav-item">
              <a href="../index.html" class="nav-link text-white">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="./cursos.html" class="nav-link text-white">Cursos</a>
            </li>
            <li class="nav-item">
              <a href="./estudiante.html" class="nav-link text-white">Estudiantes</a>
            </li>
            <li class="nav-item">
              <a href="./profesor.html" class="nav-link text-white">Profesores</a>
            </li>
            <li class="nav-item">
              <a href="./contacto.html" class="nav-link text-white">Contacto</a>
            </li>
          </ul>
        </nav>
        <button id="btnLogin" class="btn btn-acento" data-bs-toggle="modal" data-bs-target="#loginModal">
          Iniciar sesión
        </button>
    </div>
  </header>

  <!-- Main -->
  <main class="container my-5 flex-grow-1">
    <div class="card p-4 mb-4" style="max-width: 600px; margin: auto;">
      <h2 class="text-center mb-4">🧑‍🎓 Registro de Alumno</h2>
      
      <form>
        <div class="mb-3">
          <label for="alumnoNombre" class="form-label">👤 Nombre</label>
          <input type="text" class="form-control" id="alumnoNombre" placeholder="Ingresa tu nombre">
        </div>

        <div class="mb-3">
          <label for="alumnoApellido" class="form-label">📝 Apellido</label>
          <input type="text" class="form-control" id="alumnoApellido" placeholder="Ingresa tu apellido">
        </div>

        <div class="mb-3">
          <label for="alumnoEmail" class="form-label">📧 Email</label>
          <input type="email" class="form-control" id="alumnoEmail" placeholder="Ingresa tu email">
        </div>

        <div class="mb-3">
          <label for="alumnoTelefono" class="form-label">📱 Teléfono</label>
          <input type="tel" class="form-control" id="alumnoTelefono" placeholder="Ingresa tu teléfono">
        </div>

        <div class="mb-3">
          <label for="alumnoFechaNacimiento" class="form-label">🗓️ Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="alumnoFechaNacimiento">
        </div>

        <div class="mb-3">
          <label for="alumnoMatricula" class="form-label">🆔 Matrícula</label>
          <input type="text" class="form-control" id="alumnoMatricula" placeholder="Ingresa tu matrícula">
        </div>

        <div class="mb-3">
          <label for="alumnoCarrera" class="form-label">🎓 Carrera</label>
          <input type="text" class="form-control" id="alumnoCarrera" placeholder="Ingresa tu carrera">
        </div>

        <div class="mb-3">
          <label for="alumnoSemestre" class="form-label">📘 Semestre</label>
          <input type="number" class="form-control" id="alumnoSemestre" placeholder="Ingresa tu semestre">
        </div>

        <button type="submit" class="btn btn-primary w-100">✅ Registrar Alumno</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-principal text-center py-3">
    <p>© 2025 – Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
